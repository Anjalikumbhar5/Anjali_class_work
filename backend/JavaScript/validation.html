<html lang="en">

<script>
    function  validation12()
    {
        var x = document.forms["form1"][fname].value;
        var str = / (^[A-Za-z]{1,1})+([a-z] {1,19}) $/;
        if (x==='' || x==null)
        {
            msg1.innerHTML = 'plz enter your Name';
            return false;
        }
        else
        {
            msg1.innerHTML= '';
        }


        if (!x.match(str))

            msg1.innerHTML = 'enter your such as Anjali';
            return false;
        }
        else
        {
            msg1.innerHTML ='';
        }

        if((form1.gender[0].checked==false) && (form1.gender[1].checked==false))
        {
            msg2.innerHTML = 'plz select your gender'

            return false;

    }
</script>
